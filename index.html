<div class="color">

<!--Carrito-->
<div class="footerColor">
  <footer class = "col-sm-4">
    <h2>Carrito</h2>
    <div class="contItems">
      <ul id="carrito" class="list-group"></ul>
      <hr>
      <!--preciototal-->
      <p class="text-right">Total: <span id="total"></span>$</p>
      <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
      Comprar
    </button>

        <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">COMPRA REALIZADA!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <br><b>Envio:</b></br> Cd Mexico, 
              BLVD A RUIZ CORTINEZ 1905, MEXICO, 93310 <br>
            <br><b>Producto:</b></br>
            <p class="modalProducto"></p>
            <br><b>Fecha estimada de entrega:</b></br>
            <p id = "fechaModal"></p>
            <br><b>Precio Total:</b></br>
            <p class="modalTotal"></p>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnCerrarModal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnOkModal">OK</button>
        </div>
      </div>
    </div>
  </div>

      
    </div>
  </footer>
</div>
